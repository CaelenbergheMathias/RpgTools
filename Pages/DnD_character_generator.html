<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../assets/css/reset.css" rel="stylesheet">
    <link href="../assets/css/screen.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="../apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="../favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">

    <title>DnD Character Generator</title>
</head>
<body>
<header>
    <h1>D&D</h1>
</header>
<main>
    <form method="post">

        <fieldset>
            <div>
                <label for="madechars">Your Characters</label>
                <select id="madechars" name="madechars">

                </select>
            </div>

            <div>
                <label for="name">Name: </label><input type="text" id="name"/>
            </div>
            <div>
                <label for="level">Level:</label><input type="number" min="1" max="20" value="1" name="level"
                                                        id="level"/>
            </div>
            <div>
                <label for="race">Race: </label>
                <select name="race" id="race">
                </select>
            </div>
            <div>
                <label for="subrace">Subrace: </label>
                <select name="subrace" id="subrace">
                </select>
            </div>
            <div>
                <label for="class">Class: </label>

                <select name="class" id="class">

                </select>
            </div>
            <div>
                <label for="subclass">Subclass: </label>

                <select name="subclass" id="subclass">

                </select>
            </div>
            <div>
                <label for="alignment">Alignment: </label>
                <select id="alignment" name="alignment">
                    <option value="LG">Lawful Good</option>
                    <option value="NG">Neutral Good</option>
                    <option value="CG">Chaotic Good</option>
                    <option value="LN">Lawful Neutral</option>
                    <option value="TN">True Neutral</option>
                    <option value="CN">Chaotic Neutral</option>
                    <option value="LE">Lawful Evil</option>
                    <option value="NE">Neutral Evil</option>
                    <option value="CE">Chaotic Evil</option>
                </select>
            </div>
            <div>
                <label for="max_hp">Max HP: </label><input name="max_hp" id="max_hp" type="number" min="1" value="1">
            </div>
            <div>
                <label for="cur_hp">Curr HP: </label><input type="number" id="cur_hp" name="cur_hp">
            </div>
            <div>
                <label for="speed">Speed: </label><input id="speed" name="speed" type="number" min="1">
            </div>
            <div>
                <label for="initiative">Initiative: </label><input type="number" name="initiative" id="initiative"
                                                                   min="1">
            </div>
            <div>
                <label for="ac">AC: </label><input type="number" id="ac" name="ac">
            </div>
            <div>
                <label for="profbonus">Proficiency Bonus:</label><input type="number" id="profbonus" name="profbonus"
                                                                        disabled="disabled"/>
            </div>
        </fieldset>

        <fieldset>
            <a href="#">Base Stats</a>
            <div class="hideable" id="basestats">
                <div>
                    <label for="STR">STR: </label><input name="STR" id="STR" type="number" min="3"/><span
                        id="STRBONUS"></span> <span
                        id="STRMOD"></span>
                </div>
                <div>
                    <label for="DEX">DEX: </label><input name="DEX" id="DEX" type="number" min="3"/><span
                        id="DEXBONUS"></span> <span
                        id="DEXMOD"></span>
                </div>
                <div>
                    <label for="CON">CON: </label><input name="CON" id="CON" type="number" min="3"/><span
                        id="CONBONUS"></span> <span
                        id="CONMOD"></span>
                </div>
                <div>
                    <label for="INT">INT: </label><input name="INT" id="INT" type="number" min="3"/><span
                        id="INTBONUS"></span> <span
                        id="INTMOD"></span>
                </div>
                <div>
                    <label for="WIS">WIS: </label><input name="WIS" id="WIS" type="number" min="3"/><span
                        id="WISBONUS"></span> <span
                        id="WISMOD"></span>
                </div>
                <div>
                    <label for="CHA">CHA: </label><input name="CHA" id="CHA" type="number" min="3"/><span
                        id="CHABONUS"></span> <span
                        id="CHAMOD"></span>
                </div>
                <button type="button" id="reroll">Re-Roll Stats</button>

            </div>
        </fieldset>


        <fieldset>
            <a href="#">Skills</a>
            <div id="skills" class="hideable">

            </div>

        </fieldset>

        <fieldset>
            <a href="#">Backstory</a>

            <textarea class="hideable" name="backstory" id="backstory" rows="10" cols="50"></textarea>

        </fieldset>


        <input type="submit"/>
    </form>
</main>

<script type="text/javascript" src="../assets/js/DnDdata.js"></script>
<script type="text/javascript" src="../assets/js/DnDCharacter.js"></script>
<script src="../assets/js/localforage.js"></script>
<script type="text/javascript" src="../assets/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../assets/js/dice.js"></script>
<script type="text/javascript" src="../assets/js/DnD.js"></script>
</body>
</html>
